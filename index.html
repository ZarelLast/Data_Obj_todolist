<!DOCTYPE html>
<html>
	<head>
		<title>Object To Do List</title>
		<link rel=stylesheet href="style.css" text="txt/css">
		<link rel=stylesheet href="https://fonts.googleapis.com/css?family=Roboto" text="txt/css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	</head>
	<body>
	<div id="MyClockDisplay" class="jam"></div><div id="s"></div>
	<div>
		<h2 id="subnama"></h2>
		<script src="login.js"></script>
	</div>
	<div class="kotak">
		<div>
			<div class="judul">
				<h4 id="nomor"></h4>
			</div>
			<div class="text">
				<div id="kosong" align="center">
					<div id="starting">
						<p class="mini-judul"><b>No todos yet</b></p>
						<a class="mini">add a todo to get started</a>
					</div>
					<div id="newtodo">
						<p onclick="newtodo()"><b>New Todo</b></p>
					</div>
				</div>
				<ul id="list"></ul>
			</div>
		</div>
		<div id="isi">
			<div>
				<input id="input-todo" placeholder="New Todo" />
			</div>
			<div>
				<button id="add-btn" type="submit">+</button>
			</div>
		</div>
	</div>
	<script src="java.js"></script>
	<script>
	const newto = document.getElementById("newtodo");

	function newtodo(){
	newto.style.display = "none";
	document.getElementById("isi").style.display = "block";
	};
	</script>
	</body>
</html>
